<div class="page-container image">
    <header>
        <div>
            <button mat-button class="menu-button" (click)="sidenav.toggle()">
                <mat-icon>{{ isMenuOpen ? 'menu_open' : 'menu' }}</mat-icon>
              </button>


            <a routerLink="/">
                <span class="title">Blogging Tool</span>
            </a>
        </div>
    </header>


    <mat-sidenav-container class="sidenav-container">

        <mat-sidenav #sidenav autoFocus="false" mode="over" [(opened)]="isMenuOpen" class="sidenav" (click)="onSidenavClick()">
            <!-- more code here -->
            <a mat-button routerLink="/add-blog">Write Blog</a>
            <a mat-button routerLink="/edit-blog">Edit Blog</a>
        </mat-sidenav>


        <mat-sidenav-content>
            <main>
                <router-outlet></router-outlet>

            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
