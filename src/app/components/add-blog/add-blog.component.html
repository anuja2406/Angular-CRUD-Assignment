<div class="container">
    <div class="row">
        <form #form="ngForm" autocomplete="off" (ngSubmit)="form.form.valid && onSubmit(form)">

            <div class="form-group">
                <label for="title" class="lable">Title</label>
                <div>
                    <input name="title" #title="ngModel" [(ngModel)]="service.blogData.title" class="form-group" placeholder="Please Enter Title" required minlength="3" [ngClass]="{ 'is-invalid': form.submitted && title.invalid }">

                    <div class="invalid-feedback" *ngIf="form.submitted && title.invalid">
                        <p *ngIf="title.errors.required">Title is required</p>
                    </div>
                </div>

            </div>


            <div class="form-group">
                <label for="topic" class="lable">Topic</label>
                <select id="topic" name="topic" class="form-control" (change)="changetopic($event)" [(ngModel)]="service.blogData.topic" required>
                        <option disabled> Select Topic</option>
                        <option *ngFor="let topic of topicsList" [value]="topic">{{topic}}</option>
                    </select>

                <!--   <div class="invalid-feedback" *ngIf="form.submitted && topic.invalid">
                    <p *ngIf="topic.errors.required">Topic is required</p>
                </div> -->

            </div>


            <div class="form-group">
                <label for="description" class="lable">Description</label>
                <div>
                    <angular-editor input name="description" #description="ngModel" [(ngModel)]="service.blogData.description" [config]="editorConfig" class="editor" required [ngClass]="{ 'is-invalid': form.submitted && description.invalid }"></angular-editor>
                    <div class="invalid-feedback" *ngIf="form.submitted && description.invalid">
                        <p *ngIf="description.errors.required">Description is required</p>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label for="date" class="lable">Publication Date</label>
                <div>
                    <input type="date" name="date" #date="ngModel" [(ngModel)]="service.blogData.date" class="form-group" placeholder="Please Enter Date" required [ngClass]="{ 'is-invalid': form.submitted && date.invalid }">
                    <div class="invalid-feedback" *ngIf="form.submitted && date.invalid">
                        <p *ngIf="date.errors.required">Date is required</p>
                    </div>
                </div>


            </div>

            <div class="form-group">

                <button type="submit" class="btn btn-lg btn-block btn-info">Submit</button>

            </div>

        </form>

    </div>
</div>
